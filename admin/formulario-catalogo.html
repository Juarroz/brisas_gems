  <script>
  const iconoUsuario = document.getElementById('icono-usuario');
  const menuUsuario = document.getElementById('menu-usuario');

  iconoUsuario.addEventListener('click', () => {
    menuUsuario.classList.toggle('activo');
  });

  // Cierra el menú al hacer clic fuera
  document.addEventListener('click', (e) => {
    if (!iconoUsuario.contains(e.target) && !menuUsuario.contains(e.target)) {
      menuUsuario.classList.remove('activo');
    }
  });
</script>

<!--CONTENIDO-->
<div class="container py-5">
  <h2 class="mb-4 text-center">Agregar Nuevo Diseño</h2>

  <form>
    <!-- Título del Diseño -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título del Diseño</label>
      <input type="text" class="form-control" id="titulo" placeholder="Ejemplo: Anillo de Compromiso" required>
    </div>

    <!-- Descripción Corta -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción Corta</label>
      <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción breve del diseño..." required></textarea>
    </div>

    <!-- Detalles del Diseño -->
    <div class="mb-3">
        <label class="form-label">Detalles del Diseño</label>
    

    <!-- Material -->
    <div class="mb-2">
        <input type="text" class="form-control" id="material" placeholder="Material (Ej: Oro amarillo)" required>
    </div>

    <!-- Gema -->
    <div class="mb-2">
        <input type="text" class="form-control" id="gema" placeholder="Gema (Ej: Esmeralda)" required>
    </div>

    <!-- Forma de la Gema -->
    <div class="mb-2">
        <input type="text" class="form-control" id="forma_gema" placeholder="Forma de la Gema (Ej: Ovalada)" required>
    </div>

     <!-- Tamaño de la Gema -->
    <div>
        <input type="text" class="form-control" id="tamano_gema" placeholder="Tamaño de la Gema (Ej: 7mm)" required>
    </div>
    </div>


    <!-- Imagen del Diseño -->
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen del Diseño (PNG, JPG)</label>
      <input class="form-control" type="file" id="imagen" accept=".png, .jpg, .jpeg" required>
    </div>

    <!-- Botón Agregar -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success btn-lg boton-enviar">
        <i class="bi bi-check-circle"></i> Agregar Diseño
      </button>
    </div>
  </form>
</div>
